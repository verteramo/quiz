  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>

<body>

  <main class="container mt-4">

    <div class="card">
      <h5 class="card-header">
        Quiz
      </h5>

      <div class="card-body">
        <div class="row">
          <div class="d-flex justify-content-between">
            <h6 class="card-title">
              Configuración del cuestionario
            </h6>
            <div class="form-check form-switch form-check-reverse fw-semibold">
              <input id="dark-switch" class="form-check-input" type="checkbox" role="switch" title="Dark">
              <label for="dark-switch" class="form-check-label">Dark</label>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="card-text text-muted">
            Selecciona uno o varios archivos JSON con el formato correcto, elige la categoría, la cantidad
            de preguntas y pulsa en <i>Generar</i>.
          </p>
        </div>

        <form class="mt-4">
          <div class="row mb-3">
            <div class="col">
              <div class="form-group">
                <input id="file" class="form-control" type="file" accept=".json" title="Archivo" multiple>

            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <div class="form-group">
                <select id="categories" class="form-select" title="Categoría" disabled></select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input id="quantity" class="form-control" type="number" min="1" value="2" placeholder="Preguntas"
                  title="Preguntas" disabled>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-group">
                <button id="generateButton" class="btn btn-dark" type="button" title="Generar" disabled>
                  Generar
                </button>
              </div>
            </div>
          </div>
        </form>

      </div>

      <div class="card-footer">
        <div class="float-end text-muted">
          <a class="text-reset text-decoration-none me-2" title="Discord" target="_blank" rel="noopener noreferrer"
            href="https://discordapp.com/users/582980625112367104">
            <i class="bi bi-discord"></i>
          </a>
          <a class="text-reset text-decoration-none" title="GitHub" target="_blank" rel="noopener noreferrer"
            href="https://github.com/verteramo/quiz">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </div>

    <div id="question-card" class="card mt-4">
      <h5 id="question-card-header" class="card-header">
        question-card-header
      </h5>

      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <h6 id="question-card-title" class="card-title">
            question-card-title
          </h6>
          <div id="nav-buttons" class="btn-group" role="group">
            <button id="prev-button" class="btn btn-dark" type="button" title="Anterior">
              <i class="bi bi-arrow-left"></i>
            </button>
            <button id="clipboard-button" class="btn btn-dark" type="button" title="Copiar">
              <i class="bi bi-clipboard"></i>
            </button>
            <div class="btn-group dropup" role="group">
              <button id="search-button" class="btn btn-dark" type="button" title="Buscar" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-search"></i>
              </button>
              <ul class="dropdown-menu" style="min-width: 1%;">
                <li><a id="duck-button" class="dropdown-item" href="#" title="DuckDuckGo"><i
                      class="cib-duckduckgo"></i></a></li>
                <li><a id="google-button" class="dropdown-item" href="#" title="Google"><i class="cib-google"></i></a>
                </li>
                <li><a id="bing-button" class="dropdown-item" href="#" title="Bing"><i class="cib-bing"></i></a></li>
              </ul>
            </div>
            <button id="next-button" class="btn btn-dark" type="button" title="Siguiente">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
        <p id="question-card-text" class="card-text text-muted">
          question-card-text
        </p>
        <div id="question-card-answer">
          question-card-answer
        </div>
      </div>
    </div>

    <div id="results-card" class="card mt-4">

      <h5 class="card-header">
        Resultados
      </h5>

      <div class="card-body">
        <h6 id="results-card-title" class="card-title">
          result-card-title
        </h6>
        <div id="results-card-cards">
          results-card-cards
        </div>
      </div>

    </div>

  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-bg-dark" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  <script>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }

      return array;
    }

    class Dataset {
      constructor() {
        this.data = {};
      }

      add(data) {
        this.data = { ...this.data, ...data };
      }

      forEachCategory(callback) {
        return Object.keys(this.data).forEach(callback);
      }

      generate(category, quantity) {
        return shuffle(this.data[category]).
          slice(0, quantity).
          map(([text, answer]) =>
            new Question(text, answer instanceof Array ? shuffle(answer) : answer)
          );
      }
    }

    class Question {
      /**
       * @param {string} text
       * @param {Answer} answer
       */
      constructor(text, answer) {
        this.text = text;
        this.answer = new Answer(answer);
      }

      /**
       * @returns {string}
       */
      getText() {
        return this.text;
      }

      /**
       * @returns {Answer}
       */
      getAnswer() {
        return this.answer;
      }
    }

    class Answer {
      /**
       * @param {string|boolean|Array} data
       */
      constructor(data) {
        this.data = data;
      }

      /**
       * @returns {boolean}
       */
      isString() {
        return typeof this.data === "string";
      }

      /**
       * @returns {boolean}
       */
      isBoolean() {
        return typeof this.data === "boolean";
      }

      /**
       * @returns {boolean}
       */
      isMatching() {
        return this.data instanceof Array &&
          this.data.some(answer => answer.length === 3);
      }

      /**
       * @returns {Array}
       */
      getOptions() {
        return this.data.map(([, option]) => option);
      }

      /**
       * @returns {boolean}
       */
      isSingle() {
        return this.data instanceof Array &&
          this.data.filter(([, truth]) => truth).length === 1;
      }

      check(userAnswer) {
        // Si es un string o un booleano, se compara directamente
        if (this.isSingle() || this.isBoolean()) {
          return this.data === userAnswer;
        }

        // Si es un matching
        // Suponiendo que el valor de la respuesta es:  [1, 2, 3, 4]
        // Y el valor de la respuesta del usuario es:   [2, 1, 4, 3]
        // Se compara cada elemento de la respuesta con el elemento
        // de la respuesta del usuario que se encuentra en la misma posición
        else if (this.isMatching()) {
          return this.data.every(([, answer, truth], index) => truth && answer === userAnswer[index]);
        }

        // Si es una respuesta de tipo singular
        else if (this.isSingle()) {
          return this.data.find(([, truth]) => truth)[0] === userAnswer;
        }

        // Si es una respuesta de tipo múltiple
        return this.data.every(([answer, truth]) => truth && userAnswer.includes(answer));
      }

      getRight() {
        if (this.isString() || this.isBoolean()) {
          return this.data;
        }
        else if (this.isMatching()) {
          return this.data.map(([answer, truth]) => `${answer} -> ${truth}.`).join(", ");
        }
        else if (this.isSingle()) {
          return this.data.find(([, truth]) => truth)[0];
        }
        return this.data.filter(([, truth]) => truth).map(([truth]) => `${truth}.`).join(", ");
      }
    }

    $(document).ready(function () {
      var data;
      var current;
      var questions;
      var userAnswers;

      /**
       * @type {Dataset}
       */
      let dataset;

      /**
       * Cambio de fichero
       */
      $("#file").change(function () {
        dataset = new Dataset();
        var files = $(this)[0].files;

        if (files.length) {
          Array.from(files).forEach(file => {
            var reader = new FileReader();
            reader.onload = event => {
              $("#categories").empty();

              dataset.add(JSON.parse(event.target.result));
              dataset.forEachCategory(category => $("#categories").append($("<option>", { value: category, text: category })));
            };
            reader.readAsText(file);
          });
          enableForm();
        } else {
          disableForm();
        }
      });

      /**
       * Botón de generar
       */
      $("#generateButton").click(function () {
        current = 0;
        userAnswers = [];

        questions = dataset.generate(
          $("#categories").val(),
          $("#quantity").val()
        );

        $("#question-card-header").text($("#categories").val());

        changeQuestion();
      });

      function getTextBox({
        id, type, text, placeholder, keyup,
      }) {
        return $("<div>", {
          class: "form-floating",
        }).append($("<textarea>", {
          id: `answer-${id}`,
          type: type,
          class: "form-control",
          keyup: keyup,
        }).text(
          text || ""
        )).append($("<label>", {
          for: `answer-${id}`,
          text: placeholder,
        }))
      }

      function getListItem({
        id, type, text, checked, click,
      }) {
        return $("<li>", {
          class: "list-group-item d-flex",
        }).append($("<input>", {
          id: `${type}-${current}-${id}`,
          type: type,
          name: `${type}-${current}`,
          class: "form-check-input me-2 col-2",
          checked: checked,
        })).append($("<label>", {
          for: `${type}-${current}-${id}`,
          class: "form-check-label stretched-link",
          text: text,
          click: click,
        }));
      }

      function getItemList(...items) {
        return $("<ul>", {
          class: "list-group",
        }).append(items.map(item => getListItem(item)));
      }

      function getSelect({
        id, text, options
      }) {
        return $("<div>", {
          class: "form-group",
        }).append($("<label>", {
          for: `select-${current}-${id}`,
          class: "form-label form-label-sm small text-muted",
          text: text,
        })).append($("<select>", {
          id: `select-${current}-${id}`,
          class: "form-select form-select-sm",
          change: function () {
            if (!(userAnswers[current] instanceof Array)) {
              userAnswers[current] = Array(options.length).fill(null);
            }

            userAnswers[current][id] = $(this).val();
          },
        }).append($("<option>", {
          disabled: true,
          selected: true,
          text: "Selecciona una opción",
        })).append(options.map(option => $("<option>", {
          value: option,
          text: option,
          selected:
            userAnswers[current] instanceof Array &&
            userAnswers[current][id] === option,
        }))));
      }

      function getSelectList(...selects) {
        return $("<div>", {
          class: "d-flex flex-column",
        }).append(selects.map(select => getSelect(select)));
      }

      function getBootstrapIcon(name, title) {
        return $("<i>", {
          class: `bi bi-${name}`,
          title: title,
        });
      }

      /**
       * Cambio de pregunta
       */
      function changeQuestion() {
        if ($("#question-card").is(":hidden")) {
          $("#question-card").show();
        }

        if ($("#results-card").is(":visible")) {
          $("#results-card").hide();
        }

        if (current >= questions.length) {
          showResults();
        }
        else {
          if (current === questions.length - 1) {
            $("#next-button").html(getBootstrapIcon("mortarboard", "Finalizar"));
          }
          else {
            $("#next-button").html(getBootstrapIcon("arrow-right", "Siguiente"));
          }

          $("#prev-button").prop("disabled", current == 0);
          $("#question-card-title").text(`Pregunta ${current + 1} de ${questions.length}`);

          //let [question, answer] = questions[current];

          let question = questions[current];

          $("#question-card-text").text(question.getText());
          $("#question-card-answer").empty();

          let answer = question.getAnswer();

          // Si la respuesta es un string
          if (answer.isString()) {
            $("#question-card-answer").append(getTextBox({
              id: current,
              type: "text",
              text: userAnswers[current],
              placeholder: "Respuesta",
              keyup: e => userAnswers[current] = e.target.value,
            }));
          }

          // Si la respuesta es true/false
          else if (answer.isBoolean()) {
            $("#question-card-answer").append(getItemList(
              {
                id: 0,
                type: "radio",
                text: "Verdadero",
                checked: userAnswers[current] === true,
                click: e => userAnswers[current] = true,
              },
              {
                id: 1,
                type: "radio",
                text: "Falso",
                checked: userAnswers[current] === false,
                click: e => userAnswers[current] = false,
              }));
          }

          // Si la respuesta es de emparejamiento
          else if (answer.isMatching()) {
            let options = answer.data.map(([, option]) => option).sort();
            $("#question-card-answer").append(getSelectList(
              ...answer.data.map(([answer], index) => ({
                id: index,
                text: answer,
                options: options,
              }))));
          }

          // Si la respuesta es de selección única
          else if (answer.isSingle()) {
            $("#question-card-answer").append(getItemList(
              ...answer.data.map(([answer], index) => ({
                id: index,
                type: "radio",
                text: answer,
                checked: userAnswers[current] === index,
                click: e => userAnswers[current] = index,
              }))));
          }

          // Si la respuesta es de selección múltiple
          else {
            $("#question-card-answer").append(getItemList(
              ...answer.data.map(([answer], index) => ({
                id: index,
                type: "checkbox",
                text: answer,
                checked:
                  userAnswers[current] instanceof Array &&
                  userAnswers[current][index] === true,
                click: e => {
                  if (!(userAnswers[current] instanceof Array)) {
                    userAnswers[current] = Array(answer.data.length).fill(null);
                  }
                  userAnswers[current][index] = e.target.checked;
                },
              })),
            ));
          }
        }
      }

      /**
       * Habilita el formulario
       */
      function enableForm() {
        $("#quantity").removeAttr("disabled");
        $("#categories").removeAttr("disabled");
        $("#generateButton").removeAttr("disabled");
      }

      /**
       * Deshabilita el formulario
       */
      function disableForm() {
        $("#categories").empty();
        $("#quantity").attr("disabled", "disabled");
        $("#categories").attr("disabled", "disabled");
        $("#generateButton").attr("disabled", "disabled");
      }

      function showToast(message) {
        $("#toast-body").text(message);
        (new bootstrap.Toast($("#toast")[0])).show();
      }

      /**
       * Switch dark mode
       */
      $("#dark-switch").change(function () {
        if ($(this).is(":checked")) {
          $("html").attr("data-bs-theme", "dark");
        } else {
          $("html").removeAttr("data-bs-theme");
        }
      });

      /**
       * Siguiente pregunta
       */
      $("#next-button").click(function () {
        current++;
        changeQuestion();
      });

      /**
       * Anterior pregunta
       */
      $("#prev-button").click(function () {
        current--;
        changeQuestion();
      });

      /**
       * Botón de copiar
       */
      $("#clipboard-button").click(function () {
        navigator.clipboard.writeText($("#question-card-text").text().trim()).then(() => {
          showToast("Pregunta copiada al portapapeles.");
        }, () => {
          showToast("No se ha podido copiar la pregunta al portapapeles.");
        });
      });

      /**
       * Buscar en DuckDuckGo
       */
      $("#duck-button").click(function () {
        window.open(`https://duckduckgo.com/?q=${$("#question-card-text").text().trim()}`, "_blank");
      });

      /**
       * Buscar en Google
       */
      $("#google-button").click(function () {
        window.open(`https://www.google.com/search?q=${$("#question-card-text").text().trim()}`, "_blank");
      });

      /**
       * Buscar en Bing
       */
      $("#bing-button").click(function () {
        window.open(`https://www.bing.com/search?q=${$("#question-card-text").text().trim()}`, "_blank");
      });

      function getCard({
        index, type, question
      }) {
        return $("<div>", {
          class: "card",
        }).append($("<h6>", {
          class: "card-header",
          text: `Pregunta ${index + 1} de ${questions.length}`,
        })).append($("<div>", {
          class: "card-body",
        }).append($("<h6>", {
          class: "card-title",
          text: question.getText(),
        })).append($("<p>", {
          class: "card-text",
          text: a,
        })));
      }));
      }

    function showResults() {
      let correctAnswers = 0;

      $("#results-card-cards").empty();

      questions.forEach((question, index) => {
        var answer = question.getAnswer();
        var userAnswer = userAnswers[index];

        if (answer.isString() && answer.data.toLowerCase() === userAnswer.toLowerCase()) {
          correctAnswers++;
        }

        else if (answer.isBoolean() && answer.data === userAnswer) {
          correctAnswers++;
        }

        else if (answer.isMatching()) {
          var correct = true;
          answer.data.forEach(([answer, option]) => {
            if (userAnswer[answer] !== option) {
              correct = false;
            }
          });
          if (correct) {
            correctAnswers++;
          }
        } else

          if (answer instanceof Array) {
            if (answer.includes(userAnswer)) {
              correctAnswers++;
            }
          } else if (answer === userAnswer) {
            correctAnswers++;
          }
      });

      $("#results-card-title").text(`Resultado: ${correctAnswers}/${questions.length}`);
      $("#question-card").hide();
      $("#results-card").show();

      questions.forEach((question, index) => {
        var answer = question.answer;
        var userAnswer = userAnswers[index];

        var answerResult = $("<div>", {
          class: "card mb-3",
        }).append($("<h6>", {
          class: "card-header",
          text: `Pregunta ${index + 1}`,
        })).append($("<div>", {
          class: "card-body",
        }).append($("<p>", {
          class: "card-title",
          text: question.text,
        })).append($("<p>", {
          class: "card-text",
          text: `Respuesta: ${userAnswer}`,
        })));

        if (answer instanceof Array) {
          if (answer.includes(userAnswer)) {
            answerResult.addClass("bg-success-subtle");
          }
          else {
            answerResult.addClass("bg-danger-subtle");
          }
        }
        else {
          if (answer == userAnswer) {
            answerResult.addClass("bg-success-subtle");
          }
          else {
            answerResult.addClass("bg-danger-subtle");
          }
        }

        $("#results-card-cards").append(answerResult);
      });

      $("#results-card").show();
    }
    });
